<!DOCTYPE html>
<head>
    <title>snake</title>
    <link rel="stylesheet" href="snake.css">
    <script src="snake.js" defer></script>
</head>
<body>
    <div class="nameInputContainer" id="nameInputContainer">
        <h1>SNAKE GAME</h1>
        <div class="inputInInput">
            <input type="text" id="playerName" placeholder="Enter Your Name" autocomplete="off"><br><br>
            <button type="submit" onclick="nameContinue()">CONTINUE</button>
        </div>
    </div>
    <div class="menuContainer" id="menuContainer">
        <h1 id="playerGreet"></h1>
        <div class="menuButtons">
            <button class="menuButton" onclick="menuPlayGame()">PLAY GAME</button><br><br>
            <button class="menuButton" onclick="newPlayer()">NEW PLAYER</button><br><br>
            <button class="menuButton" onclick="highScore()">HIGH SCORE</button><br><br>
            <button class="menuButton" onclick="cdOpen()">CREATOR DETAILS</button>
        </div>
    </div>
    <div class="highScoreContainer" id="highScoreContainer">
        <h1>HIGH SCORES</h1><br>
        <button id="highScoreClose" onclick="highScoreClose()">x</button>
        <h3>BY POINTS</h2>
        <p id="highScore0" class="hSP"><br></p>
        <h3>TIME SURVIVED</h2>
        <p id="highScore1" class="hSP"><br></p>
        <h3>POWER-UPs ATE</h2>
        <p id="highScore2" class="hSP"></p>
    </div>
    <div class="cdContainer" id="cdContainer">
        <div class="cImage">
            <img id="myPic" src="images/myPic.jpg" alt="My pic" width="150px">
        </div>
        <h2>Ranjith Ramesh</h2>
        <h2>Zoho Corporation</h3>
        <h3>+91 8220027378</h3>
        <h4>ranjithrameshofficial@gmail.com</h4>
        <h3>PUDUCHERRY</h3>
        <button id="cdClose" onclick="cdClose()">x</button>
    </div>
    <div class="gameContainer" id="gameContainer">
            <table>
                <tr>
                    <td id="playerT"></td>
                    <td id="timerT">TIME:</td>
                    <td id="scoreT">SCORE:</td>
                </tr>
            </table>
        <div id="gameArea">
            <div id="girds" style="width: 500px; height : 500px"></div>
        </div>
        <button class="gameContainerButtons" id="gameContainerStartButton" onclick="startGame()">START</button>
        <button class="gameContainerButtons" id="gameContainerRetryButton" onclick="gameOverRetry()">RETRY</button>
        <button class="gameContainerButtons" id="gameContainerMainButton" onclick="mainMenu()">MAIN MENU</button>
    </div>
</body>
