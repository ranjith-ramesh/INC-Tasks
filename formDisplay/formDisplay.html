<!DOCTYPE html>
<html>
    <head>
        <title>Task-3</title>
        <link rel="stylesheet" type="text/css" href="formDisplay.css">
        <script src="formDisplay.js" type="text/javascript"></script>
    </head>

    <body onload="loaded()">
         <div class="formContainer" id="formContainer">
            <form name="f1" >
                <div class="inp">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" minlength="3" required autocomplete="off"><br>
                    <div class="small" ><small class="errstmt" id="nameerr"> please enter a valid name</small></div>
                </div>

                <div class="inp">
                    <label for="dob">Date of birth:</label><br>
                    <input type="text" id="dob" minlength=10 maxlength=10 placeholder="MM-DD-YYYY" autocomplete="off"><br>
                    <div class="small" ><small id="doberr" class="errstmt"> enter your dob in the required format</small></div>
                </div>

                <div class="inp">
                    <label for="name"><E-mail>E-mail:</label><br>
                    <input type="email" id="email"><br>
                    <div class="small" ><small class="errstmt" id="emailerr"> please enter a valid mail id</small></div>
                </div>
                    
                <div class="inp" >
                    <label for="sex">Gender:</label><br>
                    <select name="sex" id="sex" >
                        <option value="ns">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">female</option>
                    </select><br>
                    <div class="small" ><small id="sexerr" class="errstmt"> please select gender</small><br></div>
                </div>

                <div class="inp" >
                    <label for="phno">Mobile No:</label><br>
                    <input type="text" id="phno" minlength=10 maxlength=10 id="phno" pattern ="[6-9]{1}[0-9]{9}"><br>
                    <div class="small" ><small id="phnerr" class="errstmt"> enter a valid mobile number</small></div>
                </div>

                <div class="btns">
                    <button type="reset" >RESET</button>
                </div>
            </form>
                <div class="btns">
                    <button id="sub" onclick="validate()">SUBMIT</button>
                </div>

         </div>
         <br>

         <div class="tableContainer" id="tableContainer" >
            <table>
                <tr>
                    <th>Name</th>
                    <td id="nametext"></td>
                </tr>
                <tr>
                    <th>Date of birth</th>
                    <td id="dobtext"></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td id="gentext"></td>
                </tr>
                <tr>
                    <th>Mobile Number</th>
                    <td id = "pntext" >Not Entered</td>
                </tr>
                <tr>
                    <th>E-mail ID</th>
                    <td id = "emailText" >Not Entered</td>
                </tr>
            </table>
         <div class="btns">
            <button type="reset" onclick="refresh()">DONE</button>
         </div>
         </div>
    </body>
</html>
